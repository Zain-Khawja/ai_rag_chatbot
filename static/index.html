<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI RAG Chatbot</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  :root {
    --primary-color: #4F46E5;
    --primary-hover: #4338CA;
    --bg-color: #ffffff;
    --text-color: #1F2937;
    --text-light: #6B7280;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --border-radius: 12px;
    --transition: all 0.3s ease;
  }

  * {
    box-sizing: border-box;
  }

  #chat-widget {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 9999;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    color: var(--text-color);
  }

  #chat-button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: var(--shadow-lg);
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    outline: none;
  }

  #chat-button:hover {
    background-color: var(--primary-hover);
    transform: translateY(-2px);
  }

  #chat-window {
    display: none;
    flex-direction: column;
    width: 380px;
    height: 550px;
    position: fixed;
    bottom: 90px;
    right: 24px;
    background: var(--bg-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    z-index: 10000;
    transition: var(--transition);
    animation: slideUp 0.3s ease;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #chat-header {
    background-color: var(--primary-color);
    color: white;
    padding: 16px 20px;
    font-weight: 600;
    font-size: 16px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top-left-radius: var(--border-radius);
    border-top-right-radius: var(--border-radius);
  }

  .header-title {
    flex: 1;
  }

  .close-button {
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 18px;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    opacity: 0.8;
    transition: var(--transition);
  }

  .close-button:hover {
    opacity: 1;
  }

  #chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    background-color: #F9FAFB;
  }

  .message {
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 85%;
    word-wrap: break-word;
    line-height: 1.5;
    position: relative;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .message p {
    margin: 0 0 8px 0;
  }

  .message p:last-child {
    margin-bottom: 0;
  }

  .message pre {
    background: #F3F4F6;
    padding: 8px;
    border-radius: 6px;
    overflow-x: auto;
    font-size: 12px;
  }

  .message code {
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
    background: #F3F4F6;
    padding: 2px 4px;
    border-radius: 4px;
    font-size: 13px;
  }

  .user-message {
    background: var(--primary-color);
    color: white;
    align-self: flex-end;
    box-shadow: var(--shadow-sm);
    border-bottom-right-radius: 4px;
  }

  .bot-message {
    background: white;
    color: var(--text-color);
    align-self: flex-start;
    box-shadow: var(--shadow-sm);
    border-bottom-left-radius: 4px;
    border: 1px solid #E5E7EB;
  }

  .message-time {
    font-size: 10px;
    color: var(--text-light);
    margin-top: 4px;
    text-align: right;
    opacity: 0.8;
  }
  .user-message .message-time {
    color: white;
  }

  #chat-input {
    display: flex;
    padding: 16px;
    border-top: 1px solid #E5E7EB;
    background-color: white;
    position: relative;
  }

  #chat-input input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid #E5E7EB;
    border-radius: 24px;
    font-size: 14px;
    outline: none;
    transition: var(--transition);
    font-family: 'Inter', sans-serif;
  }

  #chat-input input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
  }

  #chat-input button {
    margin-left: 12px;
    padding: 0;
    width: 42px;
    height: 42px;
    border: none;
    background: var(--primary-color);
    color: white;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
  }

  #chat-input button:hover {
    background: var(--primary-hover);
    transform: translateY(-1px);
  }

  #chat-input button:disabled {
    background: #A5B4FC;
    cursor: not-allowed;
    transform: none;
  }

  /* Loading animation */
  .loading {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    max-width: 60%;
    align-self: flex-start;
    background: white;
    border-radius: 12px;
    border-bottom-left-radius: 4px;
    box-shadow: var(--shadow-sm);
    border: 1px solid #E5E7EB;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
  }

  .typing-dots {
    display: flex;
    align-items: center;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #A5B4FC;
    margin: 0 2px;
    animation: bounce 1.4s infinite ease-in-out both;
  }

  .dot:nth-child(1) { animation-delay: -0.32s; }
  .dot:nth-child(2) { animation-delay: -0.16s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  .welcome-message {
    font-size: 14px;
    text-align: center;
    padding: 16px;
    color: var(--text-light);
    background-color: white;
    border-radius: var(--border-radius);
    margin: 12px 0;
    border: 1px solid #E5E7EB;
  }

  .welcome-title {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 8px;
    color: var(--text-color);
  }

  /* For better responsiveness on mobile */
  @media (max-width: 640px) {
    #chat-window {
      width: calc(100% - 48px);
      height: 70vh;
      bottom: 80px;
      right: 24px;
      left: 24px;
    }
  }
</style>

<div id="chat-widget">
  <button id="chat-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </button>

  <div id="chat-window">
    <div id="chat-header">
      <div class="header-title">AI Assistant</div>
      <button class="close-button" id="close-chat">×</button>
    </div>
    <div id="chat-messages">
      <div class="welcome-message">
        <div class="welcome-title">Welcome to AI Assistant</div>
        <p>How can I help you today? Ask me anything!</p>
      </div>
    </div>
    <div id="chat-input">
      <input id="chatText" type="text" placeholder="Type your message..." />
      <button id="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById("chat-button");
    const windowEl = document.getElementById("chat-window");
    const messages = document.getElementById("chat-messages");
    const chatInput = document.getElementById("chatText");
    const sendButton = document.getElementById("send-button");
    const closeButton = document.getElementById("close-chat");
    
    // Open/close chat window
    button.onclick = () => {
      windowEl.style.display = 
        windowEl.style.display === "none" ? "flex" : "none";
      if (windowEl.style.display === "flex") {
        chatInput.focus();
      }
    };
    
    // Close button functionality
    closeButton.onclick = () => {
      windowEl.style.display = "none";
    };
    
    // Send message on Enter key
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendChat();
      }
    });
    
    // Send message on button click
    sendButton.addEventListener('click', sendChat);
    
    // Format and display timestamp
    function getTimeString() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(text, isUser) {
      const msg = document.createElement("div");
      msg.className = "message " + (isUser ? "user-message" : "bot-message");
      
      // Add timestamp
      const timeEl = document.createElement("div");
      timeEl.className = "message-time";
      timeEl.textContent = getTimeString();
      
      // Handle content based on sender
      if (!isUser) {
        // Sanitize HTML for security using DOMPurify
        const sanitizedHTML = DOMPurify.sanitize(marked.parse(text));
        msg.innerHTML = sanitizedHTML;
      } else {
        msg.textContent = text;
      }
      
      msg.appendChild(timeEl);
      messages.appendChild(msg);
      scrollToBottom();
    }

    function showLoadingIndicator() {
      const loading = document.createElement("div");
      loading.className = "loading";
      loading.id = "loading-indicator";
      
      const dots = document.createElement("div");
      dots.className = "typing-dots";
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "dot";
        dots.appendChild(dot);
      }
      
      loading.appendChild(dots);
      messages.appendChild(loading);
      scrollToBottom();
    }
    
    function removeLoadingIndicator() {
      const loadingIndicator = document.getElementById("loading-indicator");
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    }
    
    function scrollToBottom() {
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendChat() {
      const input = document.getElementById("chatText");
      const query = input.value.trim();
      if (!query) return;
      
      // Disable input and button while processing
      input.value = "";
      input.disabled = true;
      sendButton.disabled = true;
      
      appendMessage(query, true);
      showLoadingIndicator();

      try {
        const res = await fetch("http://localhost:5050/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });
        
        removeLoadingIndicator();
        
        if (!res.ok) {
          throw new Error(`Server responded with status: ${res.status}`);
        }
        
        const data = await res.json();
        appendMessage(data.response, false);
      } catch (err) {
        console.error("Chat error:", err);
        removeLoadingIndicator();
        appendMessage(
          "❌ Error getting response. Please try again later.",
          false
        );
      } finally {
        // Re-enable input and button
        input.disabled = false;
        sendButton.disabled = false;
        input.focus();
      }
    }
  });
</script>
</body>
</html>
