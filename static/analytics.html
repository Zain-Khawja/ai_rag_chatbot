<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analytics - AAA Safe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .feedback-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feedback-type {
            font-size: 1.1rem;
            font-weight: 500;
            width: 120px;
            display: flex;
            align-items: center;
        }
        
        .feedback-bar-fill {
            height: 30px;
            border-radius: 15px;
            margin-left: 15px;
            flex-grow: 1;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .feedback-bar-positive {
            background: linear-gradient(90deg, #10B981, #34D399);
        }
        
        .feedback-bar-negative {
            background: linear-gradient(90deg, #EF4444, #F87171);
        }
        
        .feedback-percentage {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #EF4444;
            background: #FEF2F2;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat Analytics Dashboard</h1>
            <p>Real-time feedback analytics for AAA Safe Chatbot</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div style="display: inline-block; margin-bottom: 20px;">üîÑ</div>
                <div>Loading analytics data...</div>
            </div>
            
            <div id="error-message" class="error" style="display: none;">
                <div style="margin-bottom: 15px;">‚ö†Ô∏è Unable to load analytics data</div>
                <button class="refresh-btn" onclick="loadAnalytics()">Retry</button>
            </div>
            
            <div id="analytics-content" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-feedback">-</div>
                        <div class="stat-label">Total Feedback</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="positive-rate">-</div>
                        <div class="stat-label">Positive Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="days-period">30</div>
                        <div class="stat-label">Days Period</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Feedback Breakdown</div>
                    <div id="feedback-chart">
                        <!-- Feedback bars will be inserted here -->
                    </div>
                </div>
                
                <div style="text-align: center;">
                    <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadAnalytics() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error-message');
            const content = document.getElementById('analytics-content');
            
            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';
            
            try {
                const response = await fetch('/analytics/feedback?days=30');
                if (!response.ok) throw new Error('Failed to fetch analytics');
                
                const data = await response.json();
                console.log('Analytics data:', data);
                
                if (data.success && data.analytics) {
                    displayAnalytics(data.analytics, data.period_days);
                } else {
                    throw new Error('Invalid analytics data');
                }
                
            } catch (err) {
                console.error('Error loading analytics:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }
        
        function displayAnalytics(analytics, periodDays) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error-message');
            const content = document.getElementById('analytics-content');
            
            // Calculate totals
            const totalFeedback = analytics.reduce((sum, item) => sum + item.count, 0);
            const positiveCount = analytics.find(item => item.feedback_type === 'thumbs_up')?.count || 0;
            const positiveRate = totalFeedback > 0 ? Math.round((positiveCount / totalFeedback) * 100) : 0;
            
            // Update stats
            document.getElementById('total-feedback').textContent = totalFeedback;
            document.getElementById('positive-rate').textContent = positiveRate + '%';
            document.getElementById('days-period').textContent = periodDays;
            
            // Create feedback chart
            const chartContainer = document.getElementById('feedback-chart');
            chartContainer.innerHTML = '';
            
            if (totalFeedback === 0) {
                chartContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No feedback data available for the selected period.</div>';
            } else {
                analytics.forEach(item => {
                    const percentage = Math.round(item.percentage);
                    const isPositive = item.feedback_type === 'thumbs_up';
                    
                    const barElement = document.createElement('div');
                    barElement.className = 'feedback-bar';
                    barElement.innerHTML = `
                        <div class="feedback-type">
                            ${isPositive ? 'üëç' : 'üëé'} ${isPositive ? 'Positive' : 'Negative'}
                        </div>
                        <div class="feedback-bar-fill ${isPositive ? 'feedback-bar-positive' : 'feedback-bar-negative'}" style="width: ${percentage}%;">
                            <div class="feedback-percentage">${item.count} (${percentage}%)</div>
                        </div>
                    `;
                    chartContainer.appendChild(barElement);
                });
            }
            
            // Show content
            loading.style.display = 'none';
            error.style.display = 'none';
            content.style.display = 'block';
        }
        
        // Load analytics when page loads
        document.addEventListener('DOMContentLoaded', loadAnalytics);
    </script>
</body>
</html>
